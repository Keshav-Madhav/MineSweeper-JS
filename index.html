<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inps">
            <h2>Time: <span id="time">00:00</span></h2>
            <div class="row r1">
                <p>Columns:</p><input type="text" id="columnInp" value="30">
            </div>
            <div class="row r2">
                <p>Rows:</p><input type="text" id="rowInp" value="30">
            </div>
            <div class="row r3">
                <p>Mines:</p><input type="text" id="mineIn" value="100">
            </div>
            <button id="start">Start</button>
        </div>
        <div class="boardelems">
            <h1>Mines: <span id="count">0</span></h1>
            <h3 id="flag-count">Flags: 0</h3>
            <div id="board"></div>
            <button id="flag">ðŸš©</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
